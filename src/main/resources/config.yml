player-messages:
    join: "&a+ &f%player%"
    leave: "&c- &8%player%"
    welcome: "&a+ &f%player% &bhas joined for the first time!"

command-messages:
    unknown: "&cUnknown command: &o/%command%"
    denied: "&cUnknown command: &o/%command%"
    usage: "&fUsage: %usage%"

command-sounds:
    unknown: BLOCK.NOTE_BLOCK.BASS
    denied: BLOCK.NOTE_BLOCK.BASS
    usage: BLOCK.NOTE_BLOCK.BASS

placeholders:
    replace-in-chat: true
    custom:
        secret: "&oEmpty Note..."

# ---------------------------------------------------------------------------------------------------
# ---------------------------------------- [[ Spawn Addon ]] ----------------------------------------
# ---------------------------------------------------------------------------------------------------
spawn:
    enabled: true
    cooldown: 5
    time: 3

    on-join: true
    on-death: true
    cancel-on-move: true

    tp-title: "&b&lSPAWN"
    tp-subtitle: "&3Teleporting in &f%time% &3seconds..."
    tp-sound: ENTITY.EXPERIENCE_ORB.PICKUP

    moved-message: "&cTeleportation cancelled due to movement!"
    cooldown-message: "&cYou need to wait %cooldown% more seconds!"
    deny-message: "&cYou can't teleport right now!"
    cancel-sound: BLOCK.NOTE_BLOCK.BASS

    locations:
        - { world: world, x: 124.5, y: 64, z: 10.5, yaw: 0, pitch: 0 }
        - { world: world, x: 124.5, y: 64, z: 10.5, yaw: 180, pitch: 0 }

# ---------------------------------------------------------------------------------------------------
# ---------------------------------------- [[ Drops Addon ]] ----------------------------------------
# ---------------------------------------------------------------------------------------------------
drops:
    display: "%value%%name%"
    display-format:
        value: "&7x&f%amount% "
        name: "%drop%"

    glow: true
    auto-pickup: false

    deny-message: "&cYou can't drop a %item%!"
    deny-sound: BLOCK.NOTE_BLOCK.BASS
    deny:
        - rare_sword
        - DIAMOND
    
    on-break:
        STONE:
            COBBLESTONE: 80
        GRAVEL:
            apple: 30
            rare_sword: 10
        COAL_ORE:
            rare_sword: 100

    break-restrictions-message: "&cYou need another tool to break a %block%!"
    break-restrictions-sound: BLOCK.NOTE_BLOCK.BASS
    break-restrictions:
        DIRT:
            - starter_pick
            - WOODEN_SHOVEL
            - STONE_SHOVEL
            - IRON_SHOVEL

# ---------------------------------------------------------------------------------------------------
# ---------------------------------------- [[ Items Addon ]] ----------------------------------------
# ---------------------------------------------------------------------------------------------------
items:
    types:
        - WEAPON,
        - ARMOR,
        - TOOL,
        - FOOD,
        - FUEL,
        - MISC,
        - ORE

    rarity:
        COMMON: "&7Common"
        UNCOMMON: "&aUncommon"
        RARE: "&bRare"
        EPIC: "&5Epic"
        LEGENDARY: "&eLegendary"

    format:
        name: "%name%"
        lore:
            - "%rarity% %luck%"
            - "%dupe_level% %dupe_chance%"
            - "%enchantments%"
            - "%attributes%"
            - "%unbreakable%"
            - "%type%"

        type: "&8&o%type%"
        unbreakable: "&3Unbreakable"

        luck-default: "&c⭐ &f%luck%"
        luck:
            1: "&f⭐ &f%luck%"
            30: "&a⭐⭐ &f%luck%"
            50: "&b⭐⭐⭐ &f%luck%"
            100: "&d⭐⭐⭐⭐ &f%luck%"
            1000: "&e⭐⭐⭐⭐⭐ &f%luck%"

        dupe:
            level-default: "&c🌟 &f%level%"
            level:
                1: "&f🌟 &f%level%"
                2: "&a🌟🌟 &f%level%"
                3: "&b🌟🌟🌟 &f%level%"
                4: "&5🌟🌟🌟🌟 &f%level%"
                5: "&e🌟🌟🌟🌟🌟 &f%level%"

            chance-default: "&f%chance%\n"
            chance:
                10: "&b%chance%"
                30: "&e%chance%"

        enchants-default: "&9💠 &f%level%"
        enchants-space: true
        enchants:
            SHARPNESS: "&b🗡 &f%level%"
            PROTECTION: "&b🛡️ &f%level%"

            EFFICIENCY: "&b⛏ &f%level%"
            FORTUNE: "&b🍀 &f%level%"

        attributes-default: "&9💠  &f%amount%"
        attributes-space: true
        attributes:
            ARMOR: "&9🛡️  &f%amount%"
            MAX_HEALTH: "&9❤  &f%amount%"
            MOVEMENT_SPEED: "&9🎿  &f%amount%"

            ATTACK_DAMAGE: "&9🗡  &f%amount%"
            ATTACK_SPEED: "&9🗡⌛ &f%amount%"
            ARMOR_TOUGHNESS: "&9🛡️  &f%amount%"

            BLOCK_INTERACTION_RANGE: "&9⛏🛜  &f%amount%"
            ENTITY_INTERACTION_RANGE: "&9🗡🛜  &f%amount%"
            BLOCK_BREAK_SPEED: "&9⛏  &f%amount%"
            MINING_EFFICIENCY: "&9⛏  &f%amount%"
            SUBMERGED_MINING_SPEED: "&9⛏🌊  &f%amount%"

            SCALE: "&9📐  &f%amount%"
            STEP_HEIGHT: "&9📐  &f%amount%"
            GRAVITY: "&9🌍  &f%amount%"
            JUMP_STRENGTH: "&9🌍  &f%amount%"

            OXYGEN_BONUS: "&9🫧  &f%amount%"
            WATER_MOVEMENT_EFFICIENCY: "&9🎿🌊 &f%amount%"
            SPAWN_REINFORCEMENTS: "&9🐕  &f%amount%"